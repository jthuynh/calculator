<!DOCTYPE html>
<html>
    <head>
        <!-- Style Sheets -->
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="screen" />

        <title>Calculator</title>
        <meta charset="UTF-B">
    </head>

    <body>
        <div class="wrapper">
            <div class="display">
                <p class="io-fields" id="output-field"></p>
                <p class="io-fields" id="input-field">0</p>
                <button type="button" class="operator" id="delete">CE</button>
            </div>
            <div class="calculator-keys">
                <button type="button" class="operator" id="AC">AC</button>
                <button type="button" class="operator" id="exponent">x<sup>y</sup></button>
                <button type="button" class="operator" id="factorial">x!</button>
                <button type="button" class="operator" id="divide">&divide;</button>
                <button type="button" class="digit" id="9">9</button>
                <button type="button" class="digit" id="8">8</button>
                <button type="button" class="digit" id="7">7</button>
                <button type="button" class="operator" id="times">&times;</button>
                <button type="button" class="digit" id="6">6</button>
                <button type="button" class="digit" id="5">5</button>
                <button type="button" class="digit" id="4">4</button>
                <button type="button" class="operator" id="plus">&plus;</button>
                <button type="button" class="digit" id="3">3</button>
                <button type="button" class="digit" id="2">2</button>
                <button type="button" class="digit" id="1">1</button>
                <button type="button" class="operator" id="minus">&minus;</button>
                <button type="button" class="operator" id="sign">&plusmn;</button>
                <button type="button" class="digit" id="0">0</button>
                <button type="button" class="operator" id="decimal">.</button>
                <button type="button" class="operator" id="equal">&equals;</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
